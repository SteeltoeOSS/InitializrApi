---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: initializr-api
  namespace: initializr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: initializr-api
  template:
    metadata:
      labels:
        app: initializr-api
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: initializr-api
        image: steeltoe.azurecr.io/initializr-api
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: initializr-api
  namespace: initializr
spec:
  ports:
  - port: 80
  selector:
    app: initializr-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: initializr-api
  namespace: initializr
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: start.steeltoe.io
    http:
      paths:
      - path: /(api)
        pathType: ImplementationSpecific
        backend:
          service:
            name: initializr-api
            port:
              number: 80
      - path: /(api/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: initializr-api
            port:
              number: 80
