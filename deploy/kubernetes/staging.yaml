---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: initializr-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: initializr-api
  template:
    metadata:
      labels:
        app: initializr-api
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: initializr-api
        image: steeltoe.azurecr.io/initializr-api
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Staging
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: initializr-api
spec:
  ports:
  - port: 80
  selector:
    app: initializr-api
